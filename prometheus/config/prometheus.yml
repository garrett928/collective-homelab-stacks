global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  # external_labels:
  #  monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    static_configs:
      - targets: ['localhost:9090']

  # Local node exporter (same host as Prometheus)
  - job_name: 'local-node-exporter'
    scrape_interval: 5s
    scheme: https
    metrics_path: '/nodeexporter/metrics'
    static_configs:
      - targets: ['metrics.ghart.space']
    tls_config:
      insecure_skip_verify: true

  # Exporters for VMs running in proxmox
  # Note, this exposes the VM's metrics. Not the proxmox server metrics
  - job_name: 'vms'
    scrape_interval: 5s
    static_configs:
      - targets: ['bomato.ghart.space:9100']


  # grabs metrics for all containers running on a host
  - job_name: 'cadvisor'
    scrape_interval: 5s
    scheme: https
    metrics_path: '/cadvisor/metrics'
    static_configs:
      - targets: ['metrics.ghart.space']
    tls_config:
      insecure_skip_verify: true
  
  - job_name: 'proxmox'
    scrape_interval: 5s
    static_configs:
      - targets: ['bickle.ghart.space:9100']
