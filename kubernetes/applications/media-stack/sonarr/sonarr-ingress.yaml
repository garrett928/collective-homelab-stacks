apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr-ui
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: sonarr.ghart.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonarr
            port:
              number: 8989
  tls:
  - hosts:
    - sonarr.ghart.space
    secretName: sonarr-tls