apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission-frontend
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: transmission.ghart.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transmission
            port:
              number: 9091
  tls:
  - hosts:
    - transmission.ghart.space
    secretName: transmission-tls
