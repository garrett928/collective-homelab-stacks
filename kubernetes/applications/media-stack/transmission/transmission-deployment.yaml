apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - name: transmission
        image: lscr.io/linuxserver/transmission:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: USER
          valueFrom:
            secretKeyRef:
              name: media-secrets
              key: TRANSMISSION_USERNAME
        - name: PASS
          valueFrom:
            secretKeyRef:
              name: media-secrets
              key: TRANSMISSION_PASSWORD
        ports:
        - containerPort: 9091
          name: web
        - containerPort: 51413
          name: peer
          protocol: TCP
        - containerPort: 51413
          name: peer-udp
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: transmission-config
      - name: data
        persistentVolumeClaim:
          claimName: media-storage
