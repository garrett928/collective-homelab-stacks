apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr-ui
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: prowlarr.ghart.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prowlarr
            port:
              number: 9696
  tls:
  - hosts:
    - prowlarr.ghart.space
    secretName: prowlarr-tls           
