apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    # Homer Dashboard Configuration
    # This file defines the dashboard layout and all services

    # Main config
    title: "Homelab Dashboard"
    subtitle: "Garrett's Home Services"
    logo: "assets/icons/homer.png"

    # Header customization
    header: true
    footer: false

    # Optional theme
    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link: "#3273dc"
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link: "#3273dc"
        link-hover: "#ffdd57"

    # Optional navbar
    links:
      - name: "GitHub"
        icon: "fab fa-github"
        url: "https://github.com/garrett928/collective-homelab-stacks"
        target: "_blank"
      - name: "Documentation"
        icon: "fas fa-book"
        url: "#"
        target: "_blank"

    # Services
    services:
      - name: "Infrastructure"
        icon: "fas fa-server"
        items:
          - name: "ArgoCD"
            logo: "https://cncf-branding.netlify.app/img/projects/argo/icon/color/argo-icon-color.png"
            subtitle: "GitOps CD Platform"
            tag: "infrastructure"
            url: "https://argocd.ghart.space"
            target: "_blank"
            
          - name: "Longhorn"
            logo: "https://raw.githubusercontent.com/cncf/artwork/master/projects/longhorn/icon/color/longhorn-icon-color.png"
            subtitle: "Storage Management"
            tag: "infrastructure"
            url: "https://longhorn.ghart.space"
            target: "_blank"

      - name: "Media Stack"
        icon: "fas fa-film"
        items:
          - name: "Radarr"
            logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/radarr.png"
            subtitle: "Movie Management"
            tag: "media"
            url: "https://radarr.ghart.space"
            target: "_blank"
            
          - name: "Sonarr"
            logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/sonarr.png"
            subtitle: "TV Show Management"
            tag: "media"
            url: "https://sonarr.ghart.space"
            target: "_blank"
            
          - name: "Prowlarr"
            logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/prowlarr-logo.png"
            subtitle: "Indexer Manager"
            tag: "media"
            url: "https://prowlarr.ghart.space"
            target: "_blank"
            
          - name: "Transmission"
            logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/transmission.png"
            subtitle: "Download Client"
            tag: "media"
            url: "https://transmission.ghart.space"
            target: "_blank"

      - name: "Applications"
        icon: "fas fa-cloud"
        items:
          - name: "YourSpotify"
            logo: "https://raw.githubusercontent.com/Yooooomi/your_spotify/master/apps/client/public/logo512.png"
            subtitle: "Spotify Analytics"
            tag: "app"
            url: "https://spotify.ghart.space"
            target: "_blank"
