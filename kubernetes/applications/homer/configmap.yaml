            url: "http://pihole.ghart.space"
            target: "_blank"

          - name: "PiKVM"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/pi-kvm.png"
            subtitle: "Remote KVM"
            tag: "network"
            url: "https://192.168.0.8/"
            target: "_blank"

          - name: "UniFi"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/unifi.png"
            subtitle: "Network Manager"
            tag: "network"
            url: "https://192.168.0.1/network/default/dashboard"
            target: "_blank"

      - name: "Home Automation"
        icon: "fas fa-home"
        items:
          - name: "Home Assistant"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/home-assistant.png"
            subtitle: "Smart Home"
            tag: "automation"
            url: "http://homeassistant.local:8123"
