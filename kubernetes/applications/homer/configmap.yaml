      - name: "Media Stack"
        icon: "fas fa-film"
        items:
          - name: "Radarr"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/radarr.png"
            subtitle: "Movie Management"
            tag: "media"
            url: "https://radarr.ghart.space"
            target: "_blank"
            
          - name: "Sonarr"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/sonarr.png"
            subtitle: "TV Show Management"
            tag: "media"
            url: "https://sonarr.ghart.space"
            target: "_blank"
            
          - name: "Prowlarr"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/prowlarr.png"
            subtitle: "Indexer Manager"
            tag: "media"
            url: "https://prowlarr.ghart.space"
            target: "_blank"
            
          - name: "Transmission"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/transmission.png"
            subtitle: "Download Client"
            tag: "media"
            url: "https://transmission.ghart.space"
            target: "_blank"

      - name: "Applications"
        icon: "fas fa-cloud"
        items:
          - name: "YourSpotify"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/spotify.png"
            subtitle: "Spotify Analytics"
            tag: "app"
            url: "https://spotify.ghart.space"
            target: "_blank"
