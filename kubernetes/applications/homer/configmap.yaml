apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    # Homer Dashboard Configuration
    # This file defines the dashboard layout and all services

    # Main config
    title: "Bomer Dashboard"
    subtitle: "Homelab Services"
    logo: "assets/icons/homer.png"

    # Header customization
    header: true
    footer: false

    # Optional theme
    theme: default
    colors:
      light:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link: "#3273dc"
        link-hover: "#363636"
      dark:
        highlight-primary: "#3367d6"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#131313"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link: "#3273dc"
        link-hover: "#ffdd57"

    # Optional navbar
    links:
      - name: "GitHub"
        icon: "fab fa-github"
        url: "https://github.com/garrett928/collective-homelab-stacks"
        target: "_blank"
      - name: "Documentation"
        icon: "fas fa-book"
        url: "#"
        target: "_blank"

    # Services
    services:
      - name: "Infrastructure"
        icon: "fas fa-server"
        items:
          - name: "ArgoCD"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/argo-cd.png"
            subtitle: "GitOps CD Platform"
            tag: "infrastructure"
            url: "https://argocd.ghart.space"
            target: "_blank"
            
          - name: "Longhorn"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/longhorn.png"
            subtitle: "Storage Management"
            tag: "infrastructure"
            url: "https://longhorn.ghart.space"
            target: "_blank"

          - name: "Prometheus"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/prometheus.png"
            subtitle: "Metrics & Monitoring"
            tag: "infrastructure"
            url: "https://prometheus.ghart.space"
            target: "_blank"

          - name: "Alertmanager"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/alertmanager.png"
            subtitle: "Alert Management"
            tag: "infrastructure"
            url: "https://alertmanager.ghart.space"
            target: "_blank"

      - name: "Proxmox Hypervisors"
        icon: "fas fa-hdd"
        items:
          - name: "Bickle"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/proxmox.png"
            subtitle: "Hypervisor"
            tag: "server"
            url: "https://bickle.ghart.space:8006"
            target: "_blank"

          - name: "Boptart"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/proxmox.png"
            subtitle: "Hypervisor"
            tag: "server"
            url: "https://boptart.ghart.space:8006"
            target: "_blank"

          - name: "Bepsi"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/proxmox.png"
            subtitle: "Hypervisor"
            tag: "server"
            url: "https://bepsi.ghart.space:8006"
            target: "_blank"

      - name: "Kubernetes Nodes"
        icon: "fas fa-cubes"
        items:
          - name: "b8s-01"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/kubernetes.png"
            subtitle: "Control Plane - 192.168.0.21"
            tag: "k8s"
            url: "#"

          - name: "b8s-02"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/kubernetes.png"
            subtitle: "Control Plane - 192.168.0.160"
            tag: "k8s"
            url: "#"

          - name: "b8s-03"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/kubernetes.png"
            subtitle: "Control Plane - 192.168.0.70"
            tag: "k8s"
            url: "#"

      - name: "Network & Storage"
        icon: "fas fa-network-wired"
        items:
          - name: "TrueNAS"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/truenas.png"
            subtitle: "NAS Storage"
            tag: "storage"
            url: "https://truenas.ghart.space"
            target: "_blank"

          - name: "Pi-hole"
            logo: "https://raw.githubusercontent.com/homarr-labs/dashboard-icons/main/png/pi-hole.png"
