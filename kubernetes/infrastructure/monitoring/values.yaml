kube-prometheus-stack:
  # Ensure CRDs are installed
  installCRDs: true
  
  # Ensure CRDs are installed
  crds:
    enabled: true
  
  # Global configuration to handle CRD installation
  global:
    # Enable server-side apply for better CRD handling
    rbac:
      create: true
  
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn
            resources:
              requests:
                storage: 10Gi
      retention: 30d
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - prometheus.ghart.space
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.ghart.space

  grafana:
    persistence:
      enabled: true
      storageClassName: longhorn
      size: 5Gi
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - grafana.ghart.space
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.ghart.space
    adminPassword: "admin123"  # Change this!

  alertmanager:
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn
            resources:
              requests:
                storage: 2Gi
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - alertmanager.ghart.space
      tls:
        - secretName: alertmanager-tls
          hosts:
            - alertmanager.ghart.space
  prometheusOperator:
    admissionWebhooks:
      enabled: true
      # Avoid duplicate hook RBAC/resources that can conflict under Argo CD
      patch:
        enabled: false
        rbac:
          create: false
      patch:
        enabled: true
