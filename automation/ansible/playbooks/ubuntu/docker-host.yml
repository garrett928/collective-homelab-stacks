---
- name: Install Docker-CE on Ubutu 24.04 hosts
  hosts: docker-vm
  # remote_user: boptart
  become: true
  vars:
    # container_count: 4

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Update distro packages (may take a few minutes)
      apt:
        upgrade: dist
        update_cache: yes
    
    - name: Remove previous docker packages
      apt:
        pkg:
          - docker.io
          - docker-compose
          - docker-compose-v2
          - docker-doc
          - podman-docker
          - containerd 
          - runc
        state: absent
        update_cache: true

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu noble stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: 
          - docker-ce
          - docker-ce-cli 
          - containerd.io 
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Running Docker Hello-World image
      community.docker.docker_container:
        name: hello-world
        image: hello-world
